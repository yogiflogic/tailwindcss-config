<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- custom internal file for utility classes -->
    <script>
        tailwind.config = {
            drakMode : 'class',
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Intern']
                    }
                }
            }
        }
    </script>
    
    <title>Tailwnd-Css</title>
</head>
</head>
<body class="h-full bg-gradient-to-br from-pink-300 via-teal-300 to-violet-400">
    <h1 class="max-w-max mx-auto font-extrabold text-5xl bg-gradient-to-r from-violet-600 via-lime-400 to-sky-600 bg-clip-text text-transparent animate-bounce pt-10">Tailwind</h1>

    <div class="flex flex-col">
        <img src="https://source.unsplash.com/600x400" alt="Image" class="rounded-2xl m-2 scale-90">
        <div class="text-lg text-center m-2 xl:text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde veniam necessitatibus possimus incidunt nisi cupiditate praesentium dolore cum alias eos.</div>
    </div>

    <div class="w-full">

        <div class="mb-96 mt-60 font-inter max-w-xl bg-gradient-to-tl from-cyan-400 via-violet-300 to-green-300 rounded-md border border-red-500 mx-auto lg:mx-auto">
            <h1 class="text-base my-4 bg-gradient-to-r from-red-600 to-black bg-clip-text text-transparent w-20 mx-auto">Tailwindcss</h1> 
        </div>

        <div class="mb-96 mt-60 font-inter max-w-xl bg-gradient-to-tl from-cyan-400 via-violet-300 to-green-300 rounded-md border border-red-500 p-5 mx-auto lg:mx-auto">
            <h1 class="text-base my-4 bg-gradient-to-r from-red-600 to-black bg-clip-text text-transparent w-20 mx-auto text-center">Config Tailwindcss CDN</h1> 
        </div>

        <div class="bg-[#ffffff] outline outline-offset-2 outline-pink-500 bg-gradient-to-br from-violet-400 via-green-500 border-t-yellow-400 max-w-xl rounded-md mb-10 shadow-xl shadow-slate-500 hover:translate-x-10 hover:bg-sky-500 mx-auto lg:mx-auto ">
            <h1 class="text-[50px] font-extrabold text-center my-4 animate-bounce">Row <span class="text-blue-500">4</span></h1>
        </div>
    </div>
</body>
</html>
